
# Default settings for ZICO collector

zico.version = ${pom.version}
zico.btstamp = ${maven.build.timestamp}

# Implicit config
#zico.home.dir = <value passed at server startup>
#zico.data.dir = ${zico.home.dir}/data
#zico.log.dir = ${zico.home.dir}/log

# Default authentication mode - form + local DB
auth = form

# Address and port collector UI will listen on
zico.http.addr = 0.0.0.0
zico.http.port = 8642

# Address and port collector will listen for agents;
zico.listen.addr = 0.0.0.0
zico.listen.port = 8640

# RDS limitations for single host
rds.file.size = 16M
rds.max.size = 1G
rds.seg.size = 1024K

# Trace cache settings
trace.cache.size = 5

# Basic tunables for ZICO service
zico.threads.max = 128
zico.socket.timeout = 30000

# Strict ZICO security is disabled by default
zico.security = no


